<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #firstparagraph{
            color: blueviolet;
            border: 1px dotted;
            border-color: black;
            

        }
        .secparagraph{
            color: brown;
            box-sizing: border-box;
            border-style: double;
            border-color:blue;
            

        }

    </style>
</head>
<body>
    <!--inline attributes id,class,title-->
    <p id="firstparagraph">this is first paragraph with inline attribute class</p>
    <p class="secparagraph">this is my secound paragraph</p>
    <p title="jjjjjjjjjjjjj" style="color: blueviolet;height:20px;width:20">this is my secound paragraph</p>
    
</body>
</html>
