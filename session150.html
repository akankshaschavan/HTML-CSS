<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width:100%;
        }
    </style>
</head>
<body>
    <!--images enhances look of webisite-->
    <!--src = specific path or url of image-->
    <!--alt = alternative text-->
    <img src="xyz.jpg"alt="peacock;"height="300;"width="300;">

    <!--css style to an image-->
    <img src="xyz.jpg"alt="peacock"style="width:100px;height:100px; border:10px solid red;">

    <img src="xyz.jpg"alt="peacock"width="128"height="500">

    <!--floating images-->
    <p><img src="mypic.jpg"alt="akanksha"style="float:right;width:50px;height:50px">akanksa's image will float
    right of the text</p>
    <p><img src="mypic.jpg"alt="akanksha"style="float:left;width:50px;height:50px">akanksa's image will float
    left of the text</p><bR>

    


</body>
</html>
