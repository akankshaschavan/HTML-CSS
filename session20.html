<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--marquee = scrollable text or images within a web page l to R or R to L-->
    <!--scroll up-->
        <marquee width="60%" direction="up"height="100px">
        scroll text in upper direction
    </marquee>

    <marquee width="80%" direction="down"height="200px">
        scroll text in down direction
    </marquee>

    <marquee width="70%" direction="left"height="600px">
        scroll text in left  direction
    </marquee>


    <marquee width="40%" direction="right"height="500px">
        scroll text in right direction
    </marquee>
</body>
</html>
