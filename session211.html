<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--class can be applied to many elements-->
    <!--id attribute can be applied one specific element-->
    <!--difference between class and id-->
    <style>
        #myid{
            background-color:lightblue;
            color: black;
            padding: 40px;
            text-align:center

        }
        .mynameclass{
            background-color: lightcoral;
            color: aliceblue;

            padding: 40px;
            text-align:center;
        }
    </style>
</head>
<body>
    <h2>--difference between class and id</h2>
    <p>a classname can be used by multiple html elements,
        while id element can be used by one html elements within one page
    </p>
    <h1 id="myid">akanksha s chavan</h1>
    <h2 class="mynameclass">i am form phaltan</h2>
    <p>i am full stack developer</p>

    
</body>
</html>
