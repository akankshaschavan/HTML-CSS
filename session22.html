<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>

    <!--blinking text-->
    <style>
        .blink{
            animation:blinker 1.5s linear infinite;
            color:blueviolet;
            font-family:serif;
        }
        @keyframes blinker{
            50%{
                opacity:0;
            }
        }
    </style>
</head>
<body>
    <marquee class="blink">example of blinking text using css withing a marquee</marquee>
    
</body>
</html>
