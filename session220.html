<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--iframe let you show another web page within current webpage, maps ,vedios,website without leaving webpage-->

    <h2>HTML Iframes</h2>
    <iframe src="session13.html"title="Iframe example"></iframe><br><br>
    <h2>HTML Iframes</h2>

    <iframe src="session13.html"height="300" width="400"></iframe><br><br>

    <!--using css style property-->
    <h2>HTML Iframes</h2>
    <iframe src="session14.html"style="height:200px;width:300px;" title="HTMl iframe example"></iframe><br><br>

    <!--removing styling border-->
    <h2>HTML Iframes</h2>
    <iframe src="session14.html"style="border:none;" title="HTMl iframe example"></iframe><br><br>
    <!--styling border-->
    <h2>HTML Iframes</h2>

    <iframe src="session17.html"style="border:3px solid black; height:200px; width:600px;"title="HTMl iframe tag"></iframe>

    <!--using iframe as a link target-->
    <h2>HTML Iframes</h2>
    <iframe src="signup.html"name="iframe_a"height="300px"width="100%"title="iframe example"></iframe>
    <p><a href="my.js"target="iframe_a">my.js</a></p>
</body>
</html>
